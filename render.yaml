# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

databases:
  - name: agent-k-postgres
    plan: basic_256mb
    databaseName: agent_k_db
    user: agent_k

services:
  # FastAPI Backend
  - type: web
    name: agent-k-api
    runtime: python
    plan: starter
    buildCommand: cd backend && pip install -e .
    startCommand: cd backend && uvicorn cli:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.4"
      - fromGroup: agent-k-secrets

  # Next.js Frontend
  - type: web
    name: agent-k-frontend
    runtime: node
    plan: starter
    buildCommand: cd frontend && npm install --legacy-peer-deps && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: POSTGRES_URL
        fromDatabase:
          name: agent-k-postgres
          property: connectionString
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Set manually per environment
